<div class="col-xs-12 col-sm-6 col-md-6" ng-repeat="data in model">
    <div class="thumbnail">
        <img src="{{::data.poster_url}}" alt="">
        <div class="caption">
            <h4 class="text-center">{{::data.title}}</h4>
            <p>
                {{::data.overview}}
            </p>
            <p class="text-right">
                <button class="btn btn-danger" ng-if="data.rent_user != ''">I want it!</button>
                <button class="btn btn-success" ng-if="data.rent_user == ''">I want it!</button>
            </p>
        </div>
    </div>
</div>
